<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit a blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div>
    <div th:each="el : ${list}">
        <h1>Edit blog</h1>
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Input title of blog">
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Input anons">
            <textarea name="full_text" placeholder="Input all text" th:text="${el.full_text}"/>
            <button type="submit" class="btn waves-effect waves-light">Update</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
