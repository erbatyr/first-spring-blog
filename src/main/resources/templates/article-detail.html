<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blogs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container" th:each="article : ${list}">
        <div class="row">
            <div class="col s12 m6">
                <div class="card teal lighten-2 left-align">
                    <div class="card-content black-text">
                        <span class="card-title center-align" th:text="${article.title}"/>
                        <p th:text="${article.full_text}"/>

                    </div>
                    <div class="card-action">
                        <a th:href="'/article/'+${article.id}+'/edit'">Edit</a>
                        <form th:action="'/article/'+${article.id}+'/delete'" method="post">
                            <button th:href="'/article/'+${article.id}+'/delete'" type="submit">Delete</button>
                        </form>
                        <p th:text="'views: '+${article.views}" class="right-align"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
